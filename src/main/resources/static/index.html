<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoDi</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <img src="Group%201.png">
    <div id="progress-bar"></div>
</header>

<div class="container">
    <div id="start-screen">
        <!-- 시작 화면 내용 -->
        <h1>나의 도토리는 뭐디?</h1>
        <p>Do-Tori와 함께 살펴보는<br>MBTI Test !!</p>
        <button id="start-btn">테스트 시작하기</button>

        <img src="logo.png" class="start-logo">
    </div>

    <div id="question-screen" style="display: none;">
        <!-- 진행 화면 내용 -->
        <img src="image21.png" id="question-img">
        <h2 id="question"></h2>
        <div id="choices"></div>
    </div>

    <div id="result-screen" style="display: none;">
        <!-- 결과 화면 내용 -->
        <h1 id="mbti-title"></h1>
        <img id="mbti-image">
        <p id="mbti-info"></p>
        <ul id="mbti-description"></ul>
        <div class="mbti-equal">
            <p>나와 같은 도토리는 ?</p>
            <span id="mbti-percentage"></span>
        </div>

        <div class="mbti-compatibility">
            <div class="good-compatibility">
                <h1>찰떡궁합</h1>
                <img id="good-compatibility-image">
                <p></p>
            </div>

            <div class="bad-compatibility">
                <h1>환장궁합</h1>
                <img id="bad-compatibility-image">
                <p></p>
            </div>
        </div>

        <button id="restart-btn">테스트 다시하기</button>

        <footer id="footer" class="result-footer">
            <div class="f-container">
                <div class="link-box">
                    <a href="https://github.com/CheHyeonYeong/MoDi.git">Github</a>
                    <a href="https://www.figma.com/design/DrN5dwr4Zb3vhFiZlSRz5q/MoDi?node-id=8-2&t=F2xjeUUF1WRau6Hg-1">Figma</a>
                </div>

                <div class="line"></div>

                <div class="name-box">
                    <div class="name">
                        <a href="https://github.com/SiNiKin">김신이</a>
                        <a href="https://github.com/Rencal3491">조민준</a>
                        <a href="https://github.com/CheHyeonYeong">채현영</a>
                    </div>

                    <div class="logo">
                        <img src="f-logo.png" class="result-logo">
                    </div>
                </div>

                <p>&copy;Copyright &copy; 2024 Mo-di</p>
            </div>
        </footer>
    </div>
</div>


<script src="/script.js"></script>
</body>
</html>
